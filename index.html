<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>你个傻逼</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            /* 设置背景图片 */
            background-image: url('https://github.com/dd-lybh/dd_learn/blob/main/R.jpg?raw=true');
            background-size: cover; /* 让背景图片覆盖整个屏幕 */
            background-position: center; /* 背景图片居中 */
            background-attachment: fixed; /* 背景固定，不随着页面滚动 */
        }

        .container {
            border: 1px solid #ccc;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.7); /* 白色半透明背景，确保文字能清晰可见 */
            margin: 20px;
            font-size: 22px;
        }
        h1 {
            font-size: 32px; /* 增大标题字体 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>你爹的雨伞你也敢偷是吧___ll</h1>
    </div>
</body>
</html>
